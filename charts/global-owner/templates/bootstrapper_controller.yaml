apiVersion: metacontroller.k8s.io/v1alpha1
kind: DecoratorController
metadata:
  name: {{ .Values.name | default .Release.Name }}-bootstrap
  annotations:
    adopter: {{ .Values.name | default .Release.Name }}-adopt
spec:
  resources:
  - apiVersion: globalowner.metacontroller.io/v1alpha1
    resource: globalowners
  attachments:
  - apiVersion: metacontroller.k8s.io/v1alpha1
    resource: compositecontrollers
  hooks:
    sync:
      webhook:
        url: http://{{ .Values.name | default .Release.Name }}-bootstrap.metacontroller/bootstrap-globalowner
        timeout: 10s