apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "globalowner.name" . }}-adopt
  namespace: {{ include "globalowner.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "globalowner.name" . }}-adopt
  template:
    metadata:
      labels:
        app: {{ include "globalowner.name" . }}-adopt
    spec:
      containers:
      - name: hooks
        image: metacontroller/jsonnetd:0.1
        imagePullPolicy: Always
        workingDir: /hooks
        volumeMounts:
        - name: hooks
          mountPath: /hooks
      volumes:
      - name: hooks
        configMap:
          name: globalowner-adopt
