---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: globalowner-adopt
  namespace: metacontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globalowner-adopt
  template:
    metadata:
      labels:
        app: globalowner-adopt
    spec:
      containers:
      - name: controller
        image: python:3.9
        command: ["python", "/hooks/adopt.py"]
        volumeMounts:
        - name: hooks
          mountPath: /hooks
      volumes:
      - name: hooks
        configMap:
          name: globalowner-adopt
---
apiVersion: v1
kind: Service
metadata:
  name: globalowner-adopt
  namespace: metacontroller
spec:
  selector:
    app: globalowner-adopt
  ports:
  - port: 80